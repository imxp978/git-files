<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        <style>
            * {
            }
      
            ul {
              display: grid;
              grid-template-columns: repeat(3, 1fr);
              grid-gap: 10px;
              grid-auto-rows: minmax(100px, auto);
              list-style: none;
            }
      
            li {
              border: 1px solid black;
              border-radius: 5px;
              padding: 20px;
              background-color: #fff;
            }
      
            .product_img {
              height: 150px;
              float: right;
            }
      
            .detail_img {
              height: 200px;
            }
      
            #modal {
              position: fixed;
              background-color: rgba(0, 0, 0, 0.8);
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              display: none;
              z-index: 1;
              color: gray;
            }
            #content {
              width: 50%;
              po/sition: absolute;
              margin: 5% auto;
              background-color: white;
              padding: 5%;
              border-radius: 25px;
            }
      
            #close {
              margin: 0 auto;
              float: right;
              x: -10px;
              y: -10px;
            }
          </style>
    </style>
  </head>

  <body>
    <button id="load">Load Products</button>
    <hr />
    <ul id="list"></ul>
    <div id="modal">
      <div id="content">
        <button id="close">x</button>
        <div id="detail"></div>
      </div>
    </div>
    <script>
      const list = document.querySelector("ul");
      const modal = document.querySelector("#modal");
      const detail = document.querySelector("#detail");
      const cls_btn = document.querySelector("#close");
      const load = document.querySelector("#load");
      load.addEventListener("click", function () {
        fetch("https://fakestoreapi.com/products/")
          .then((res) => res.json())
          .then((json) => {
            var a = json;
            console.log(a);
            console.log(a[0]);
            console.log(a[0]["title"]);

            for (let i = 0; i < a.length; i++) {
              const li = document.createElement("li");
              const span = document.createElement("span");
              const button = document.createElement("button");
              const img = document.createElement("img");
              const br = document.createElement("br");
              const delete_btn = document.createElement("button");

              span.innerHTML = a[i]["title"];
              button.innerHTML = "Details";
              img.classList.add("product_img");
              img.src = a[i]["image"];
              delete_btn.innerHTML = "Delete";

              li.appendChild(img);
              li.appendChild(br);
              li.appendChild(span);
              li.appendChild(br);
              li.appendChild(button);

              //save json data in li data-set
              li.dataset.title = json[i].title;
              li.dataset.category = json[i].category;
              li.dataset.description = json[i].description;
              li.dataset.image = json[i].image;
              li.dataset.price = json[i].price;

              li.appendChild(delete_btn);

              list.appendChild(li);

              button.addEventListener("click", function () {
                modal.style.display = "block";
                detail.innerHTML =
                  '<img class="detail_img" src="' +
                  li.dataset.image +
                  '"><br>' +
                  "<h3>" +
                  li.dataset.title +
                  "</h3><hr>" +
                  "Category: " +
                  li.dataset.category +
                  "<br>" +
                  "<hr>" +
                  li.dataset.description +
                  "<br>" +
                  "<h4>Price: " +
                  li.dataset.price +
                  "</h4><br>";
              });

              delete_btn.addEventListener("click", function () {
                fetch("https://fakestoreapi.com/products/" + i + "'", {
                  method: "DELETE",
                })
                  .then((res) => res.json())
                  .then((json) => {
                    li.remove();
                  })
                  .catch(() => {
                    alert("Failed deleting product");
                  });
              });

              cls_btn.addEventListener("click", function () {
                modal.style.display = "none";
              });
            }
          })
          .catch(() => {
            alert("Error 請稍後重新試");
          });
      });
    </script>
  </body>
</html>
