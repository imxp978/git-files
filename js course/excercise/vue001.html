<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
        <div v-for="item in data">
            <img :src="item.picture.large"><br>
            {{item.name.title}} {{item.name.first}} {{item.name.last}} <br>
            {{item.gender}} <br>
            {{item.location.city}}, {{item.location.country}} <br>
            {{item.email}} <br>
            {{item.cell}} <br>
            <hr>
            {{item}}

            <hr>
        </div>

      {{ text }} {{name }} {{num}}
      <input v-model="num" type="number" />
      <hr />
      <ul>
        <li v-for="person in people">
          {{ person.name }}
          <img :src="person.image" :alt="person.name" />
          <i v-if="person.gender==='male'" class="bi bi-gender-male"></i>
          <i v-else class="bi bi-gender-female"></i>
          $:{{ person.cash }}
          <button type="button" @click="numPlus(person)">發錢</button>
        </li>
        <hr />
      </ul>
    </div>
    <button onclick="getData()">取得資料</button>



    <script>
      Vue.createApp({
        data: function () {
          return {
            text: "您好啊！",
            name: "大哥哥",
            num: 0,
            people: [
              {
                name: "小明",
                image: "https://picsum.photos/seed/picsum/200/300",
                cash: 1000,
                gender: "male",
              },
              {
                name: "阿姨",
                image: "https://picsum.photos/seed/picsum/200/300",
                cash: 10000000,
                gender: "female",
              },
              {
                name: "大哥哥",
                image: "https://picsum.photos/seed/picsum/200/300",
                cash: 500,
                gender: "male",
              },
            ],
            data: [],
          };
        },
        methods: {
          clickAlert: function () {
            alert("被觸發了");
          },
          numPlus: function (item) {
            item.cash += 100;
          },
        },
        mounted: function () {
            axios.get('https://randomuser.me/api/1.4/?results=2')
            .then((response) => {
                console.log(response.data.results);
                this.data = response.data.results
            });
        },
          
            //console.log(this.text)
          //console.log(this.name)
          //console.log(this)
          //this.text = '您好呢?'
          // AJAX取得的資料放這邊
        },
      ).mount("#app");
    </script>
  </body>
</html>
