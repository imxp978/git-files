<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content {
      overflow: hidden;
      width: 1000px;
      height: 3000px;
      background-color: pink;
      margin: 0 auto;
    }

    .backtop {
      display: none;
      width: 50px;
      left: 50%;
      margin: 0 0 0 505px;
      position: fixed;
      bottom: 60px;
      z-index: 100;
    }

    .header {
      position: fixed;
      top: -80px;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: purple;
      text-align: center;
      line-height: 80px;
      font-size: 30px;
      transition: all .3s;
    }

    .sk {
      width: 300px;
      height: 300px;
      background-color: skyblue;
      margin-top: 500px;
    }
  </style>
</head>

<body>
  <div class="header">我是頂部導航列</div>
  <div class="content">
    <div class="sk">秒殺模塊</div>
  </div>
  <div class="backtop">
    <img src="images/1.jpg" alt="" width="100">
    <a href="javascript:;"></a>
  </div>

  <script>
    const sk = document.querySelector('.sk')
    const header = document.querySelector('.header')
    // 1.頁面滾動
    window.addEventListener('scroll', function () {
      // 當頁面滾動到秒殺模塊時，改變頭部的TOP值
      // 頁面被捲去的頭部 >= 秒殺模塊的位置
      const n = document.documentElement.scrollTop
      // if (n >= sk.offsetTop) {
      //   header.style.top = 0
      // } else {
      //   header.style.top = -80 + 'px'
      // }
      console.log(sk.offsetTop);
      console.log(n);
      header.style.top = n >= sk.offsetTop ? 0 : -80 + 'px'
      // header.style.top = sk.offsetTop = 0 ? 0 : -80 + 'px'
    })

    




  </script>
</body>

</html>
