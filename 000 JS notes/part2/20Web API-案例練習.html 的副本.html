<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微軟正黑體";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1pz solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }

    /* 只選擇被勾選的複選框 */
    /* .ck:checked{
      width: 20px;
      height: 20px;
    } */
  </style>

</head>

<body>
  <table>

    <tr>
      <th><input type="checkbox" id="checkall">
        <span class="all">全選</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>價格</th>
    </tr>

    <tr>
      <td><input type="checkbox" id="check" class="ck"></td>
      <td>小米手機</td>
      <td>小米</td>
      <td>$1999</td>
    </tr>

    <tr>
      <td><input type="checkbox" id="check" class="ck"></td>
      <td>小米淨水器</td>
      <td>小米</td>
      <td>$4999</td>
    </tr>

    <tr>
      <td><input type="checkbox" id="check" class="ck"></td>
      <td>小米電視</td>
      <td>小米</td>
      <td>$5999</td>
    </tr>
  </table>

  <script>
    // 用戶點機 下方複選框全選 取消則取消全選

    // 1.獲取大複選按鈕
    const checkAll = document.querySelector('#checkall')

    // 2.獲取小複選按鈕
    const cks = document.querySelectorAll('.ck')

    // 3.點擊大複選框
    checkAll.addEventListener('click', function () {
      // 得到大複選框的選中狀態
      // console.log(this.checked)  //得到ture 或 false

      // 4.遍歷所有的小複選框 讓小複選框的checked = 大複選框的checked
      for (let i = 0; i < cks.length; i++) {
        cks[i].checked = checkAll.checked
      }
    })
    // 5.小複選框 控制 大複選框
    for (let i = 0; i < cks.length; i++) {
      cks[i].addEventListener('click', function () {

        // 判斷選中的小複選框 個數 是不是等於 小複選框的個數
        console.log(document.querySelectorAll('.ck:checked').length === cks.length) //將得到true 或 false

        //  checkAll.checked = true 或 false
        checkAll.checked = document.querySelectorAll('.ck:checked').length === cks.length
      })
    }

  </script>
</body>

</html>
