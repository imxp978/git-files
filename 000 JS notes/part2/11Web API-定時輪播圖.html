<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .slider {
      width: 560px;
      height: 400px;
      overflow: hidden;
    }

    .slider-wrapper {
      width: 100%;
      height: 320px;
    }

    .slider-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .slider-footer {
      height: 80px;
      background-color: rgb(100, 67, 68);
      padding: 12px 12px 0 12px;
      position: relative;
    }

    .slider-footer .toggle {
      position: absolute;
      right: 0;
      top: 12px;
      display: flex;
    }

    .slider-footer .toggle button {
      margin-right: 12px;
      width: 28px;
      height: 28px;
      appearance: none;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .slider-footer .toggle button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .slider-footer p {
      margin: 0;
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .slider-indicator {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
    }

    .slider-indicator li {
      width: 8px;
      height: 8px;
      margin: 4px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.4;
      cursor: pointer;
    }

    .slider-indicator li.active {
      width: 12px;
      height: 12px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="./images/1.jpg" alt="">
    </div>
    <div class="slider-footer">
      <p>11111</p>
      <ul class="slider-indicator">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="toggle">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>

      </div>
    </div>
  </div>


  <script>
    const sliderData = [
      { url: './images/1.jpg', title: '11111', color: 'rgb(100,67,68)' },
      { url: './images/2.jpg', title: '22222', color: 'rgb(43,35,26)' },
      { url: './images/3.jpg', title: '33333', color: 'rgb(36,31,33)' },
      { url: './images/4.jpg', title: '44444', color: 'rgb(67,92,90)' },
      { url: './images/5.jpg', title: '55555', color: 'rgb(53,29,25)' }
    ]

    // 1.獲取元素
    const img = document.querySelector('.slider-wrapper img')
    const p = document.querySelector('.slider-footer p')

    // 2.開始定時器
    // 第一張圖片不須參與
    let i = 0
    setInterval(function () {

      i++
      // 無縫銜接
      // 需要寫在i++後面
      if(i >= sliderData.length){
        i = 0
      }

      // 更換圖片,p
      img.src = sliderData[i].url
      p.innerHTML = sliderData[i].title

      // 小圓點 
      // 先刪除以前的active
      const active = document.querySelector('.slider-indicator .active')
      active.classList.remove('active')

      // 只讓當前li 添加active
      // 由於小圓點為1-5 i=0 所以i要+1
      const circle = document.querySelector(`.slider-indicator li:nth-child(${i + 1})`)
      circle.classList.add('active')

    
    }, 1000)


  </script>
</body>

</html>
