<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 1000px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
      font-size: 50px;
      line-height: 200px;
      font-weight: 700;
    }

    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      background-color: skyblue;
      text-align: center;
      font-size: 20px;
      line-height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button class="btn">按鈕</button>

  <div class="box">我是廣告
    <div class="box1">X</div>
  </div>
  <script>
    // 事件監聽
    // 語法
    // 元素對象.addEventListener('事件類型',要執行的函數)

    // 事件監聽三要素
    // 1.事件源:DOM元素被事件觸發，要獲取DOM元素
    // 2.事件類型:觸發方式
    // 3.事件調用的函數:要觸發什麼事件

    // 練習
    // 1.獲取按鈕
    const btn = document.querySelector('.btn')
    // 2.事件監聽
    btn.addEventListener('click', function () {
      alert('已點擊')
    })

    // 練習2-點擊X關閉廣告
    const box1 = document.querySelector('.box1')
    const box = document.querySelector('.box')

    box1.addEventListener('click', function () {
      box.style.display = 'none'
    })
  </script>
</body>

</html>
