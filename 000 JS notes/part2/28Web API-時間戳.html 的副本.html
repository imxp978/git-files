  <script>
    // 時間戳
    // 計算到計時

    // 算法
    // 將來的時間戳 - 現在的時間戳 = 剩餘的時間毫秒數
    // 剩餘的時間毫秒數 轉換為 剩餘時間的年月日時分秒
    // 就是倒計時

    // 獲取時間戳
    // 1.使用getTime()
    const date = new Date()
    console.log(date.getTime())

    // 2.簡寫+new Date()
    // 無須實例化
    console.log(+new Date())
    console.log(+new Date('2024-3-17 18:30:00'))

    // 3. Date.now()
    // 無須實例化
    // 只能得到當前時間戳
    console.log(Date.now())




  </script>
