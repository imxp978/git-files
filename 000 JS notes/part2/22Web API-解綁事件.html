<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dad {
      width: 400px;
      height: 400px;
      background-color: pink;
    }
    .bady{
      width: 200px;
      height: 200px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="dad">
    <div class="bady">

    </div>
  </div>


  <button>點擊</button>
  <script>
    // 解綁事件
    const btn = document.querySelector('button')
    // 語法1
    // btn.onclick = function () {
    //   alert('點擊')
    // }
    // btn.onclick = null

    // 語法2
    function fn() {
      alert('點擊', fn)
    }

    btn.addEventListener('click', fn)
    btn.removeEventListener('click', fn)
    // ***匿名函數無法被解綁***

    // 鼠標經過事件區別

    const dad = document.querySelector('.dad')
    const bady = document.querySelector('.bady')

    // mouseover 和 mouseout 會有冒泡效果
    // dad.addEventListener('mouseover', function () {
      //   console.log('經過')
      // })
      // dad.addEventListener('mouseout', function () {
        //   console.log('離開')
        // })

    // mouseenter 和 mouseleave 沒有冒泡效果(推薦)
    dad.addEventListener('mouseenter', function () {
      console.log('經過')
    })
    dad.addEventListener('mouseleave', function () {
      console.log('離開')
    })


  </script>
</body>

</html>
