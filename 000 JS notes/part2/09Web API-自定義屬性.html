<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div data-id="1" data-sm="112233">1</div>
  <div data-id="2">2</div>
  <div data-id="3">3</div>
  <div data-id="4">4</div>
  <div data-id="5">5</div>
 
  <script>
    // html5中 推出來專門 data-自定義屬性
    // 標籤上一律以data開頭
    // 在DOM對象上一律以 dataset對象方式獲取

    const one = document.querySelector('div')
    console.log(one.dataset.id)
    console.log(one.dataset.sm)


  </script>
</body>
</html>
