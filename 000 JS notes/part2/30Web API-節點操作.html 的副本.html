<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 1000px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
      font-size: 50px;
      line-height: 200px;
      font-weight: 700;
    }

    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      background-color: skyblue;
      text-align: center;
      font-size: 20px;
      line-height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="yeye">
    <div class="dad">
      <div class="bady">X</div>
    </div>
  </div>

  <hr>

  <div class="box">我是廣告
    <div class="box1">X</div>
  </div>

  <hr>

  <ul>
    <li>
      <p>第一個段落</p>
    </li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>

  <script>
    // 1.節點操作
    // DOM節點
    // DOM樹裡面的內容都是節點

    // 節點類型

    // 1.1.元素節點
    // 所有的標籤 比如body、div
    // html 是根節點

    // 1.2.屬性節點
    // 所有的屬性 比如href

    // 1.3.文本節點
    // 所有的文本



    // 2.查找節點

    // 2.1父節點
    // parentNode 屬性
    // 返回最近一級的父節點，找不到返回為null
    // 子元素.parentNode
    const bady = document.querySelector('.bady')
    console.log(bady.parentNode) //返回dom對象 dad
    console.log(bady.parentNode.parentNode) //返回dom對象 yeye

    // 練習
    const box1 = document.querySelector('.box1')

    box1.addEventListener('click', function () {
      this.parentNode.style.display = 'none'
    })

    // 2.2子節點
    // 2.2.1-childNodes
    // 獲得所有的子節點，包括文本節點、註釋節點等

    // 2.2.2-children 屬性 (重點)
    // 僅獲得所有元素節點
    // 返回的是一個偽數組
    // 父元素.children
    const ul = document.querySelector('ul')
    console.log(ul.children) //得到偽數組，最近一層子元素


    // 2.3兄弟節點
    // nextElementSibling 屬性 下一個兄弟節點
    // previousElementSibling 屬性 上一個兄弟節點
    const li2 = document.querySelector('ul li:nth-child(2)')
    console.log(li2.previousElementSibling) //上一個兄弟節點
    console.log(li2.nextElementSibling) //下一個兄弟節點



  </script>
</body>

</html>
