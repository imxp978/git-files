<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      min-width: 400px;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
    }

    .wrapper textarea {
      outline: none;
      border-color: transparent;
      resize: none;
      background: #f5f5f5;
      border-radius: 4px;
      flex: 1;
      padding: 10px;
      transition: all 0.5s;
      height: 30px;
    }

    .wrapper textarea:focus {
      border-color: #e4e4ee;
      background: #fff;
      height: 50px;
    }

    .wrapper button {
      background: #00aeec;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      width: 70px;
      cursor: pointer;
    }

    .wrapper .total {
      margin-right: 80px;
      color: #999;
      margin-top: 5px;
      opacity: 0;
      transition: all 0.5s;
    }

    .list {
      min-width: 400px;
      max-width: 800px;
      display: flex;
    }

    .list .item {
      width: 100%;
      display: flex;
    }

    .item .item .info {
      flex: 1;
      border-bottom: 1px dashed #e4e4e4;
      padding-bottom: 10px;
    }

    .list .item {
      margin: 0;
    }

    .list .item .name {
      color: #fb7299;
      font-size: 14px;
      font-weight: bold;
    }

    .list .item .text {
      color: #333;
      padding: 10px 0;
    }

    .list .item .time {
      color: #999;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <textarea name="" id="tx" cols="30" rows="2" maxlength="200"></textarea>
    <button>發布</button>
  </div>
  <div class="wrapper">
    <span class="total">0/200</span>
  </div>
  <div class="list">
    <div class="item" style="display:none;">
      <div class="info">
        <p class="name">清風徐來</p>
        <p class="text">辛苦啦</p>
        <p class="time">2024-03-13 20:00:00</p>
      </div>
    </div>
  </div>

  <script>
    // 練習-用戶輸入-按下enter發布

    // 1.文字域獲得焦點 total 顯示
    const tx = document.querySelector('#tx')
    const total = document.querySelector('.total')

    tx.addEventListener('focus', function () {
      total.style.opacity = 1
    })
    // 2.文字域失去焦點 total 消失
    tx.addEventListener('blur', function () {
      total.style.opacity = 0
    })

    // 3.檢測用戶輸入
    tx.addEventListener('input', function () {
      total.innerHTML = `${tx.value.length}/200`
    })

    // 4.按下enter發布
    const item = document.querySelector('.item')
    const text = document.querySelector('.text')

    tx.addEventListener('keyup', function (e) {
      if (e.key === 'Enter') {

        // 檢測內容 不等於空值
        // 當不等於空值 會發布訊息

        // 去除空格 trim()
        // 只去除兩側空格
        if (tx.value.trim() !== '') {
          item.style.display = 'block'
          text.innerHTML = tx.value
        }
        // 清空文本
        tx.value = ''
        // 復原字數
        total.innerHTML = `0/200`

      }
    })





  </script>
</body>

</html>
