<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: skyblue;
      margin: 100px auto;
      padding: 10px;
      
    }
    .bor{
      border: 1px solid blue;
    }

    .nav {
      color: red;
      rotate: 90deg;
    }
  </style>
</head>

<body>

  <div>112233</div>

  <script>
    // 透過類名修改樣式-className
    // 語法
    // 元素.className = 'CSS類名'

    // 獲取元素
    const div = document.querySelector('div')
    // 添加類名-會覆蓋前類名
    div.className = 'box bor'


    // 透過類名修改樣式-classList
    // 通過classList方式追加和刪除類名
    // 語法
    // 1.元素.classList.add('CSS類名')-追加
      div.classList.add('nav')
    // 2.元素.classList.remove('CSS類名')-刪除
      div.classList.remove('bor')
    // 3.元素.classList.toggle('CSS類名')-切換
    // 有就刪除 沒有就添加
      div.classList.toggle('bor')

  </script>
</body>

</html>
