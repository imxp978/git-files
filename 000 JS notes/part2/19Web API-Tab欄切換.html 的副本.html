<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 380px;
      margin: 20px;
      border: 1px solid #e4e4e4;
      overflow: hidden;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
      
    }

    .tab-content .item {
      display: none;
    }
    .tab-content .item img{
      width: 100%;
      height: 100%;
      display: block;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>

</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特價</h3>
      <ul>
        <li><a href="javascript:;" class="active">精選</a></li>
        <li><a href="javascript:;">美食</a></li>
        <li><a href="javascript:;">百貨</a></li>
        <li><a href="javascript:;">個護</a></li>
        <li><a href="javascript:;">預告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="/images/1.jpg" alt=""></div>
      <div class="item"><img src="/images/2.jpg" alt=""></div>
      <div class="item"><img src="images/3.jpg" alt=""></div>
      <div class="item"><img src="images/4.jpg" alt=""></div>
      <div class="item"><img src="images/5.jpg" alt=""></div>
    </div>
  </div>


  <script>
    // 1.a模塊製作-鼠標經過事件
    // 1.1獲取元素
    const as = document.querySelectorAll('.tab-nav a')

    // 遍歷對象
    for (let i = 0; i < as.length; i++) {
      as[i].addEventListener('mouseenter', function () {
        // 去除其他
        document.querySelector('.tab-nav .active').classList.remove('active')
        // 當前添加
        this.classList.add('active')

        // 下面對應
        // 去除其他
        document.querySelector('.tab-content .active').classList.remove('active')

        // 對應添加
        document.querySelector(`.tab-content .item:nth-child(${i + 1})`).classList.add('active')
      })
    }
  </script>
</body>

</html>
