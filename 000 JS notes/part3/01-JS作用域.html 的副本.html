<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    // 作用域

    // 1.局部作用域

    // 1.1函數作用域
    // 函數內部聲明的變量只能在內部使用，外部無法使用
    // 函數的參數也是內部的局部變量
    // 不同函數內部聲明變量無法訪問
    // 函數執行完畢後，內部的變量實際被清空了

    // 1.2塊作用域
    // 只要是被 {} 包裹的代碼都稱為代碼塊
    // 代碼塊內部聲明的變量將 由可能 無法被訪問

    // 1.2.1 let聲明的變量會產生塊作用域，var不會產生塊作用域
    // 1.2.2 const聲明的變量也會產生塊作用域
    // 1.2.3 不同代碼塊之間的變量無法互相訪問
    // 1.2.4 推薦使用 let 或 const



    // 2.全部作用域

    // <script>標籤和.js文件就是全局作用域
    // 全局作用域中聲明的變量，任何其他作用域都可以訪問

    // 2.1.為window對象動態添加得屬性默認也是全局
    // 2.2.函數中尉省用任何關鍵字聲明的變量全局變量
    // 2.3.盡可能少的聲明全局變量，防止全局汙染


    
    // 3.作用域鏈

    // 作用域鏈本質上是底層的變量查找機制
    // 3.1 函數被執行時，會優先查找當前函數作用域中查找變量
    // 3.2 如果當前作用域查找不到 則會 依次逐級 查找父級作用域直到全局作用域

    // 3.3 嵌套關係的作用域串聯形成作用域鏈
    // 3.4 相通作用域鏈中按著從小到大的規則查找變量
    // 3.5 子作用域能夠訪問父作用域，父作用域無法訪問子作用域




  </script>
</body>

</html>
