<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .list {
      width: 990px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      width: 240px;
      margin-left: 10px;
      padding: 20px 30px;
      transition: all .5s;
      margin-bottom: 20px;
    }

    .item:nth-child(4n) {
      margin-left: 0;
    }

    .item:hover {
      box-shadow: 0px 0px 5px hsla(0, 0%, 0%, 0.02);
      transform: translate3d(0, -4px, 0);
      cursor: pointer;
    }

    .item img {
      width: 100%;
    }

    .item .name {
      font-size: 18px;
      margin-bottom: 10px;
      color: #666;
    }

    .item .price {
      font-size: 22px;
      color: firebrick;
    }

    .item .price::before {
      content: "￥";
      font-size: 14px;
    }

    .filter {
      display: flex;
      width: 990px;
      margin: 0 auto;
      padding: 50px 30px;
    }

    .filter a {
      padding: 10px 20px;
      background: #f5f5f5;
      color: #666;
      text-decoration: none;
      margin-right: 20px;
    }

    .filter a:hover,
    .filter a:focus {
      background: #05943c;
      color: #fff;
    }
  </style>

</head>

<body>
  <div class="filter">
    <a href="javascript:;" data-index="1">0-100元</a>
    <a href="javascript:;" data-index="2">100-300元</a>
    <a href="javascript:;" data-index="3">300元以上</a>
    <a href="javascript:;">全部區間</a>
  </div>
  <div class="list">
    <!-- <div class="item">
    <img src="" alt="">
    <p class="name"></p>
    <p class="price"></p>
  </div> -->
  </div>

  <script>
    const goodslist = [
      {
        id: '4001172',
        name: 'no.1',
        price: '289.00',
        picture: './images/1.jpg'
      },
      {
        id: '4001594',
        name: 'no.2',
        price: '288.00',
        picture: './images/2.jpg'
      },
      {
        id: '4001009',
        name: 'no.3',
        price: '109.00',
        picture: './images/3.jpg'
      },
      {
        id: '4001874',
        name: 'no.4',
        price: '488.00',
        picture: './images/4.jpg'
      },
      {
        id: '4001649',
        name: 'no.5',
        price: '139.00',
        picture: './images/5.jpg'
      },
      {
        id: '4001662',
        name: 'no.6',
        price: '255.00',
        picture: './images/1.jpg'
      },
      {
        id: '4001444',
        name: 'no.7',
        price: '99.00',
        picture: './images/2.jpg'
      },
      {
        id: '4001239',
        name: 'no.8',
        price: '502.00',
        picture: './images/3.jpg'
      }
    ]
    // 1.渲染數據列表
    // 2.根據選擇不同條件顯示不同商品

    // 渲染函數 封裝
    function render(arr) {
      // 聲明空字符串
      let str = ''
      // 遍歷數組
      arr.forEach(item => {
        // 解構
        const { name, price, picture } = item

        str += `
        <div class="item">
        <img src="${picture}" alt="">
        <p class="name">${name}</p>
        <p class="price">${price}</p>
        </div>
        `

      })
      // 追加數據 給list
      document.querySelector('.list').innerHTML = str
    }
    render(goodslist) //頁面一打開要渲染

    // 根據filter篩選

    // 點擊不同需求顯示不同頁面
    // 1.點擊採取事件委託方式 '.fliter'
    // 2.利用過濾函數filter篩選出符合條件的數據，因為生成的是一個數組，傳遞給渲染函數即可
    // 3.篩選條件式根據點擊的data-index來判斷
    // 4.可以使用對象解構，把 事件對象 解構
    // 5.因為全部區間不需要篩選，直接把數組渲染即可

    const filter = document.querySelector('.filter')
    filter.addEventListener('click', e => {

      // 事件對象 解構
      // e.target.dataset.index
      const { tagName, dataset } = e.target

      // 判斷
      if (tagName === 'A') {
        // arr是返回的新數組
        let arr = goodslist
        // 當選擇全部區間時，會直接渲染arr
        // arr = goodslist 所有數據

        if (dataset.index === '1') {
          arr = goodslist.filter(item => item.price > 0 && item.price <= 100)
        } else if (dataset.index === '2') {
          arr = goodslist.filter(item => item.price > 100 && item.price <= 300)
        } else if (dataset.index === '3') {
          arr = goodslist.filter(item => item.price > 300)
        }

        // 渲染函數
        render(arr)
      }
    })







  </script>
</body>

</html>
