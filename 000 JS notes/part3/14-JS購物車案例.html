<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .list {
      width: 900px;
      margin: 100px auto 0;
    }

    .item {
      padding: 15px;
      transition: all .5s;
      display: flex;
      border-top: 1px solid #e4e4e4;
    }

    .item:nth-child(4n) {
      margin-left: 0;
    }

    .item:hover {
      cursor: pointer;
      background-color: #f5f5f5;
    }

    .item img {
      width: 130px;
      height: 80px;
      margin-right: 10px;
    }

    .item .name {
      font-size: 18px;
      margin-right: 10px;
      color: #333;
      flex: 2;
    }

    .item .name .tag {
      display: block;
      padding: 2px;
      font-size: 12px;
      color: #999;
    }

    .item .price,
    .item .sub-total {
      font-size: 18px;
      color: firebrick;
      flex: 1;
    }

    .item .price::before,
    .item .sub-total::before,
    .amount::before {
      content: "￥";
      font-size: 12px;
    }

    .item .spec {
      flex: 2;
      color: #888;
      font-size: 14px;
    }

    .item .count {
      flex: 1;
      color: #aaa;
    }

    .total {
      width: 990px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-end;
      border-top: 1px solid #e4e4e4;
      padding: 20px;
    }

    .total .amount {
      font-size: 18px;
      color: firebrick;
      font-weight: bold;
      margin-right: 50px;
    }
  </style>


</head>

<body>
  <div class="list">
    <!-- <div class="item">
      <img src="/images/1.jpg" alt="">
      <p class="name"></p>
      <p class="spec"></p>
      <p class="price"></p>
      <p class="count"></p>
      <p class="sub-total"></p>
   </div> -->
  </div>
  <div class="total">
    <div>合計:
      <span class="amount">1000.00</span>
    </div>
  </div>

  <script>
    const goodslist = [
      {
        id: '4001172',
        name: 'no.1',
        price: 289.00,
        picture: './images/1.jpg',
        count: 2,
        spec: { color: '白色' }
      },
      {
        id: '4001594',
        name: 'no.2',
        price: 288.00,
        picture: './images/2.jpg',
        count: 3,
        spec: { size: '40cm*40cm', color: '黑色' }
      },
      {
        id: '4001009',
        name: 'no.3',
        price: 109.00,
        picture: './images/3.jpg',
        count: 1,
        spec: { color: '青色', sum: '一大四小' }
      },
      {
        id: '4001874',
        name: 'no.4',
        price: 488.00,
        picture: './images/4.jpg',
        count: 1,
        spec: { size: '小號', color: '紫色' },
        gift: '50g的茶葉,清洗球'
      }
    ]
    // 渲染購物車頁面

    // 1.先利用mpa遍歷，渲染
    document.querySelector('.list').innerHTML = goodslist.map(item => {

      // 解構對象
      const { picture, name, count, price, spec, gift } = item

      // 獲取對象的屬性值(數組)，然後轉換成文字串
      const text = Object.values(spec).join('/')

      // 字符串轉換為數組，遍歷後再轉換為字符串
      // 需要判斷是否有gift，若沒有則返回空字符串
      const str = gift ? gift.split(',').map(item => `<span class="tag">【贈品】${item}</span>`).join('') : ''

      // 小計計算 單價乘上數量
      // 關於小數計算精度問題
      // 盡量轉換為整數，計算後再復原
      const subTotal = ((price * count * 100) / 100).toFixed(2)


      return `
      <div class="item">
          <img src="${picture}" alt="">
          <p class="name">${name}${str}</p>
          <p class="spec">${text}</p>
          <p class="price">${price.toFixed(2)}</p>
          <p class="count">x${count}</p>
          <p class="sub-total">${subTotal}</p>
      </div>
      `
    }).join('')

    // 合計
    const total = goodslist.reduce((prev, item) => prev + ((item.price * item.count * 100) / 100), 0).toFixed(2)

    document.querySelector('.amount').innerHTML = total

  </script>
</body>

</html>
