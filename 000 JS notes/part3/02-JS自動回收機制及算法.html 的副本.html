    // 程序中分配得內存由於某種原因程序未釋放或無法釋放叫做內存洩漏

    // 4.2 堆(操作系統);一般由程序員分配釋放，若程序員不釋放，由垃圾回收機制回收，複雜數據類型放到 堆 立面



    // 5.垃圾回收算法

    // 如果兩個對象互相引用，儘管他們已經不再使用，垃圾回收器不會進行回收，導致內存洩漏

    // 5.2.3 那些無法由根部出發觸及到的對象被標記為不再使用，稍後進行回收
