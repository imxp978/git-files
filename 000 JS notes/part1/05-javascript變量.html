<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 變量-保存數據容器

    // 聲明,定義變量
    // let 變量名

    // 聲明變量分兩部分:
    // 聲名關鍵字、變量名

    // let-專門用來聲明(定義)變量

    // 1.聲明一個變量
    let age
    // 2.變量賦值   = 賦值
    age = 18
    // 3.輸出age變量
    alert(age)

    // 聲明同時直接賦值 又稱-變量初始化
    let age2 = 18

    // 練習
    let num = 20
    let uname = '老師'
    console.log(num)
    console.log(uname)

  </script>

</body>

</html>
