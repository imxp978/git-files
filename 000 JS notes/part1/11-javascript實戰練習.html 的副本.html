<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      text-align: center;
      /* 合併邊框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
    }

    th {
      padding: 5px 30px;
    }

    th,
    td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h1>訂單確認</h1>
  <script>
    // 1.用戶輸入
    let price = +prompt('請輸入價格')
    let num = +prompt('請輸入數量')
    let address = prompt('請輸入地址')
    // 2.計算總量
    let total = price * num
    // 3.頁面打印
    document.write(`
    <table>
        <tr>
            <th>商品名稱</th>
            <th>商品價格</th>
            <th>商品數量</th>
            <th>總價</th>
            <th>收貨地址</th>
        </tr>
        <tr>
            <td>手機</td>
            <td>${price}</td>
            <td>${num}</td>
            <td>${total}元</td>
            <td>${address}</td>
        </tr>
  </table>
    `)
  </script>
</body>

</html>
