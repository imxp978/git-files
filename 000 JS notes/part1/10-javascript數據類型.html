  <script>
//  1.數字類型-整數、小數、正、負數
    
    // 算術運算符
    console.log(1 + 1) //  +求和 == 2
    console.log(1 - 1) //  -求差 == 0
    console.log(1 * 1) //  *求積 == 1
    console.log(1 / 1) //  /求商 == 1

    console.log(4 % 2) //  %求餘數 == 0
    console.log(5 % 3) //  %求餘數 == 2

    // NaN-not a number
    // 任何對NaN 操作 皆返回NaN
    console.log('老師' - 2)

    // 練習
    let num = prompt('請輸入圓的半徑')
    let result = 3.14 * num * num
    document.write(result)

// 2.字符串類型
    // 透過 '' , "" ,  ``  包裹的數據皆為字符串
    let str = 'pink'
    let str1 = "pink"
    let str2 = `pink`
    let str3 = '123123' //使用''符號包裹 視為字符串類型
    let str4 = '' //視為空字串

    // 字符串拼接- +運算符可用於字符串拼接
    let str5 = 'pink' + '123123'

// 3.模板字符串
    // 用於拼接字符串及變量
    // 語法 - 反引號 ``
    let age = 18 
    // 模板字符串 外面用`` 裡面 ${變量}
    document.write(`我今年${age}歲了`)

// 4.布爾類型boolean
  // 表示 肯定 及 否定 類型
  // 固定 true , false 兩個值
  // true , false 為布爾型字面量
    let isCool = true
    console.log(isCool)

// 5.未定義類型undefind
    // 聲明一個變量 未賦值
    let num1 //未賦值
    console.log(num1)

// 6.null空類型
    let obg = null
    console.log(obg)

    let num2 = 10
    console.log(typeof num2)

    console.log(typeof str6)

    console.log(typeof flag)

        console.log("123" + 1)
