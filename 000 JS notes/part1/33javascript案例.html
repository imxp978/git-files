<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 猜數字遊戲
    // 1.隨即生成數字1-10
    function getMRandom(n, m) {
      return Math.floor(Math.random() * (m - n + 1) + n)
    }
    let random = getMRandom(1, 10)
    // 2.用戶輸入
    // 3.判斷輸出-需要循環
    while (true) {
      let num = +prompt('輸入數字')
      if (num < random) {
        alert('猜小了')
      } else if (num > random) {
        alert('猜大了')
      } else {
        alert('對了')
        break   //退出循環
      }
    }
    // 猜數字遊戲-設定次數
    // 1.隨即生成數字1-10
    function getMRandom(n, m) {
      return Math.floor(Math.random() * (m - n + 1) + n)
    }
    let random2 = getMRandom(1, 10)
    // 2.用戶輸入
    // 3.判斷輸出-設定次數3次
    let flag = true //開關變量
    for(let i = 1; i <= 1; i++){
      let num = +prompt('輸入數字')
      if(num > random2){
        alert('大了')
      }else if(num < random2){
        alert('小了')
      }else{
        alert('答對')
        flag  =false
        break
      }
    }
    if (flag){
      alert('次數用完')
    }


  </script>
</body>

</html>
