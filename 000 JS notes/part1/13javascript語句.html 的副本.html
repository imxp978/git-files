<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    // 1.if 單分支語句

    // if (條件) {
    //   滿足條件執行代碼
    // }
    if (true) {
      console.log('執行語句');
    }
    
    if (false) {
      console.log('執行語句123');
    }
    // 除了0 所有數字都為true
    // 除了空字符串'' 所有字符串都為true

    // 練習
    // 用戶輸入
    let num = +prompt('輸入成績')
    // 判斷輸出
    if (num >= 700) {
      alert('恭喜')
    }


    // 2.if 雙分支語句

    // if (條件) {
    //   滿足條件執行代碼
    // }else{
    //   滿足條件執行代碼
    // }

    // 練習
    // 用戶輸入
    let uname = prompt('請輸入姓名')
    let password = prompt('請輸入密碼')
    // 判斷輸出
    if (uname === 'pink' && password === '123456') {
      alert('恭喜')
    } else {
      alert('失敗')
    }

    // 練習2
    // 輸入年分
    let year = +prompt('請輸入年分')
    // 判斷輸出
    if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
      alert('閏年')
    } else {
      alert('平年')
    }

    // 3.if多分支語句
    // if (條件1) {
    //   執行
    // } else if (條件2) {
    //   執行
    // } else {
    //   執行
    // }

    // 練習3
    // 用戶輸入
    let score = +prompt('請輸入成績')
    // 判斷輸出
      if (score >= 90) {
        alert('優秀')
      }else if(score >= 70 ){
        alert('良好')
      }else if(score >= 60){
        alert('及格')
      }else{
        alert('不及格')
      }


      // 4.三元運算符
      // ? 與 : 配合使用
      // 條件 ? 代碼1(true) : 代碼2(false)
      console.log(3 > 5 ? '對' : '錯')
      3 > 5 ? alert('真的') : alert('假的')

      // 一般用於 取值
      let sum = 3 < 5 ? '真' : '假'
      console.log(sum)

      // 練習
      // 用戶輸入
      let num4 = +prompt('輸入第一個數')
      let num5 = +prompt('輸入第二個數')
      // 判斷輸出
      num4 > num5 ? alert(`最大值是${num4}`) : alert(`最大值是${num5}`)

      // 數字補0案例
      // 需求:用戶輸入1個數,如果數字小於10,則前面進行補0
      // 為後期頁面顯示時間鋪墊
      // 用三元運算符

      // 用戶輸入
      let num6 = +prompt('輸入數字')
      // 判斷輸出 小於10補0 判斷後再重新賦值
      num6 = num6 < 10 ? '0' + num6 : num6
      alert(num6)

      // 5.switch語句
      // 要求全等
      // switch (數據) {
      //   case 值1:
      //     代碼1
      //     break;
      //   case 值2:
      //     代碼2
      //     break;
      
      //   default:
      //     代碼n
      //     break;
      // }
        switch (1) {
          case 1:
            console.log('你選擇的是1') 
            break;
          case 2:
            console.log('你選擇的是2') 
            break;
          case 3:
            console.log('你選擇的是3') 
            break;
          default:
            console.log('沒有符合')
            break;
        }

        // 練習
        // 用戶輸入
        let num7 = +prompt('輸入第一個數')
        let num8 = +prompt('輸入第二個數')
        let sp = prompt('輸入+ - * /')
        // 運算結果
        switch (sp) {
          case '+':
            alert(`總和${num7 + num8}`)
            break
          case '-':
            alert(`總和${num7 - num8}`)
            break
          case '*':
            alert(`總和${num7 * num8}`)
            break
          case '/':
            alert(`總和${num7 / num8}`)
            break
          default:
            '請重新輸入'
            break
        }

        

  </script>
</body>

</html>
