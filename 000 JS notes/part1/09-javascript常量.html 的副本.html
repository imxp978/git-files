<body>
  <script>
    // 使用const 聲明的變量為常量
    // 當某個變量 永遠不會改變的時候,就可以使用const來聲明,而不是let
    // 命名規範 與變量一致
    
    // 常量
    const PI = 3.14
    console.log(PI)
    // 1.常量 不允許再次賦值
    // 2.常量聲明時 必須賦值
    

  </script>
</body>
</html>
