    <script>
        var name = "chun";
        var seat = rand(1,30);
        var age = rand(1,50);
        var tall = 171.5;

        if (seat < 17) {
            var seat_a = Math.floor(seat / 8) + 1;
            var seat_b = seat % 8;
            if (seat_b == 0 ) {
                seat_b = 8;
            } 
        } else {
            var seat_a = Math.floor((seat + 1) / 8) + 1;
            var seat_b = (seat + 1)% 8;
            if (seat_b == 0) {
                seat_b = 8;
            }
        }

        function bg(seat) {
            var select = document.getElementById(seat);
            select.style.backgroundColor = 'orange';
            select.style.color = 'white';
            select.style.fontWeight = 'bolder';
        }

        window.onload = function () {
            bg(seat);
        };

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
