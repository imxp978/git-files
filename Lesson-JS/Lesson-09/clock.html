<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css" integrity="sha512-b42SanD3pNHoihKwgABd18JUZ2g9j423/frxIP5/gtYgfBz/0nDHGdY/3hi+3JwhSckM3JLklQ/T6tJmV7mZEw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .clockArea {
        width: 100%;
        height: 400px;
        background: radial-gradient(#000, #555);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .digital-clock {
        width: 60%;
        padding: 20px;
        color: white;
        border: 2px solid #999;
        font-family: "Rowdies", Arial, Helvetica, sans-serif;
        font-size: 5vw;
        background: linear-gradient(180deg, #000, #555);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="card col-sm-12 mx-auto">
          <div class="clockArea">
            <h5 name="title">Hellow, world!</h5>
            <div class="digital-clock">00:00:00:AM</div>
          </div>
          <div class="card-body">
            <h5 class="card-title">JS測試:系統時鐘小程式</h5>
            <svg id="bsIcon" xmlns="http://www.w3.org/2000/svg" style="width:10%;display:none;" fill="currentColor" class="bi bi-alarm mx-auto animated wobble infinite" viewBox="0 0 16 16">
              <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"/>
              <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"/>
            </svg>
            <p class="card-text">good time</p>
            <button class="btn btn-primary">24時制更換</button>
            <button class="btn btn-success">停止</button>
            <button class="btn btn-warning">隱藏日期標題</button>
            <button class="btn btn-info">變更民國日期標題</button>
            <button class="btn btn-danger">變更背景顏色</button>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              鬧鈴設定
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">鬧鈴設定</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form id="timerForm1" style="display:flex;" action="">
                <div class="col">
                  <input id="remark" name="remark" class="form-control form-control-lg" type="text" placeholder="備註" aria-label=".form-control-lg example" required></div>
                <div class="col">
                  <select name="hour" id="hour" class="form-select form-control form-select-lg" aria-label="".form-select-lg example>
                    <option selected>設定小時</option>
                  </select>
                </div>
                <div class="col">
                  <select name="minutes" id="minutes" class="form-select form-control form-select-lg" aria-label=".form-select-lg example">
                    <option selected>設定分鐘</option>
                  </select>
                </div>
                <div class="col-3">
                  <button id="addBtn" name="addBtn" type="button" class="btn btn-primary btn-lg" onclick="appendTimer();">新增</button>
                  <button type="reset" class="btn btn-info btn-lg text-white">清除</button>
                </div>
              </form>
            </div>
            <hr>
            <table id="timerList" name="timerList" class="table text-center">
              <thead class="table-light">
                <tr>
                  <td>#</td>
                  <td>說明</td>
                  <td>時間</td>
                  <td>是否啟動</td>
                  <td>操作</td>
                </tr>
              </thead>
              <tbody id="tbodyId">
                <tr class="align-middle">
                  <td>1</td>
                  <td>吃飯提醒</td>
                  <td>11:12</td>
                  <td>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                      <label class="form-check-label" for="flexSwitchCheckChecked">啟動</label>
                    </div>
                  </td>
                  <td>
                    <button class="btn btn-success">修改</button>
                    <button class="btn btn-danger">刪除</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-dark btn-lg"
              data-bs-dismiss="modal"
              onclick="clearTimer();"
            >
              刪除所有鬧鈴設定
            </button>
            <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const hour =document.querySelector('#hour');
      for (let i = 0; i < 24; i ++) {
        const option = document.createElement('option');
        let j = i
        if (j < 10) {
          j = '0' + j
        }
        option.value = i;
        option.textContent = j;
        hour.append(option);
      }

      const minutes =document.querySelector('#minutes');
      for (let i = 0; i < 60; i ++) {
        const option = document.createElement('option');
        let j = i
        if (j < 10) {
          j = '0' + j
        }
        option.value = i;
        option.textContent = j;
        minutes.append(option);
      }
    </script>

    <script src="cookie.js"></script>
    <script src="comlib.js"></script>
    <script>
      var months = [
        "January",
        "Feburary",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "Sepetmber",
        "October",
        "November",
        "December",
      ];

      var days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      var cdays = [
        "星期日",
        "星期一",
        "星期二",
        "星期三",
        "星期四",
        "星期五",
        "星期六",
      ];

      let timeFormat = 12; //12/24 hrs
      let interval;
      let dateHide = true;
      let cdate = false;
      let timerObject = []; //鬧鐘儲存的陣列
      let timerUpdate = false;
      let updateIndex = 0;
      let key = 'timerCookie';
      document
        .getElementsByClassName("btn-primary")[0]
        .addEventListener("click", chgFormat);
      document
        .getElementsByClassName("btn-success")[0]
        .addEventListener("click", timeStop);
      document
        .getElementsByClassName("btn-warning")[0]
        .addEventListener("click", showDate);
      document
        .getElementsByClassName("btn-info")[0]
        .addEventListener("click", chgCdate);
      document
        .getElementsByClassName("btn-danger")[0]
        .addEventListener("click", chgBackground);

      document.getElementsByTagName("body")[0].onload = function () {
        document.getElementsByClassName("digital-clock")[0].setAttribute("style", "color:#fff; text-shadow:0 0 6px #ff0;");
        document.getElementsByName("title")[0].style.color = "#fff";
        clockUpdate();
        interval = setInterval(clockUpdate, 1000);
        timerObject = getCookie(key);
      };

      const myModal = document.getElementById('exampleModal')
      myModal.addEventListener('shown.bs.modal', () => {
        timerUpdate = false;
        document.getElementById('addBtn').innerHTML = '新增';
        updateTimerForm();
        resetForm();
      })

      function clockUpdate() {
        var date = new Date();
        var day = date.getDate();
        var year = date.getFullYear();
        var s = addZero(date.getSeconds());
        var m = addZero(date.getMinutes());
        var h = addZero(date.getHours());


        //setInterval
        if (timerObject.length != 0) {
          let audio = new Audio('alarm.mp3');
          for(let i = 0; i < timerObject.length; i++) {
            if (timerObject[i].hour == h && timerObject[i].minutes == m && timerObject[i].enable =='checked')  {
              audio.play();
              let startAlarm = document.getElementById('bsIcon');
              startAlarm.style.display = 'inline';
            } else {
              audio.pause();
              let startAlarm = document.getElementById('bsIcon');
              startAlarm.style.display = 'none';
            }
          }
        }

        if (timeFormat == 12) {
          var h = addZero(twelveHour(date.getHours()));
          var formatStr =
            h + ":" + m + ":" + s + (date.getHours() >= 12 ? "pm" : "am");
        } else {
          var h = addZero(date.getHours());
          var formatStr = h + ":" + m + ":" + s;
        }
        document.getElementsByClassName("digital-clock")[0].innerText =
          formatStr;
        var dayOfWeek = days[date.getDay()];
        var month = months[date.getMonth()];
        if (cdate) {
          var dateString =
            "民國" +
            (year - 1911) +
            "年" +
            (date.getMonth() + 1) +
            "月" +
            day +
            "日" +
            "，" +
            cdays[date.getDay()];
        } else {
          var dateString = dayOfWeek + ", " + month + " " + day + ", " + year;
        }

        document.getElementsByName("title")[0].innerText = dateString;
      }

      // 12/24 switching
      function chgFormat() {
        if (timeFormat == 12) {
          timeFormat = 24;
          document.getElementsByClassName("btn-primary")[0].innerText =
            "12時制更換";
        } else {
          timeFormat = 12;
          document.getElementsByClassName("btn-primary")[0].innerText =
            "24時制更換";
        }
      }
      // in 12 hour mode, if HOUR > 12, switching
      function twelveHour(hour) {
        // return hour > 12 ? hour - 12 : hour;
        if (hour > 12) {
          return hour - 12;
        } else {
          return hour;
        }
      }

      function timeStop() {
        if (interval != 0) {
          clearInterval(interval);
          interval = 0;
          document.getElementsByClassName("btn-success")[0].innerText = "啟動";
        } else {
          interval = setInterval(clockUpdate, 1000);
          document.getElementsByClassName("btn-success")[0].innerText = "停止";
        }
      }

      function showDate() {
        if (dateHide) {
          dateHide = false;
          document.getElementsByClassName("btn-warning")[0].innerText =
            "顯示日期標題";
          document.getElementsByName("title")[0].style.display = "none";
        } else {
          dateHide = true;
          document.getElementsByClassName("btn-warning")[0].innerText =
            "隱藏日期標題";
          document.getElementsByName("title")[0].style.display = "block";
        }
      }
      function chgCdate() {
        if (cdate) {
          cdate = false;
          document.getElementsByClassName("btn-info")[0].innerText =
            "變更民國日期標題";
        } else {
          cdate = true;
          document.getElementsByClassName("btn-info")[0].innerText =
            "變更西元日期標題";
        }
      }

      function chgBackground() {
        var color1 =
          "rgb(" +
          rand(1, 255) +
          "," +
          rand(1, 255) +
          ", " +
          rand(1, 255) +
          ")";
        var color2 =
          "rgb(" +
          rand(1, 255) +
          "," +
          rand(1, 255) +
          ", " +
          rand(1, 255) +
          ")";
        var bgset =
          "background:radial-gradient(" + color1 + ", " + color2 + ")";
        document
          .getElementsByClassName("clockArea")[0]
          .setAttribute("style", bgset);
      }

    </script>
    <script>
      // onst btnPrimary = document.getElementsbyClassName('btn-primary')[0]
      // const btnSuccess = document.getElementsbyClassName('btn-success')[0]

      //function setCookie(key, value, expireDays) {};
      //function getCookie(key) {};
      //function deleteCookie(key) {};

      // 鬧鐘資料分新增與更新兩種mode
      function appendTimer(){
        let timerForm1 = document.forms['timerForm1'];

        // get input time value
        let timerRemark = timerForm1.elements.remark.value;
        let timerHour = parseInt(timerForm1.elements.hour.value);
        let timerMinutes = parseInt(timerForm1.elements.minutes.value);
        // check if all filled
        if (timerRemark == "" || isNaN(timerHour) || isNaN(timerMinutes)) {
          alert('須設定備註 時間 或格式有誤');
          return false;
        }
        if (!timerUpdate) {
          let id = 1; //鬧鐘資料新增
          if(timerObject.length == 0) {
            timerObject = [{id:id, remark:timerRemark, hour:timerHour, minutes:timerMinutes, enable: 'checked'}];
          } else {
            id = Math.max(...timerObject.map(p => p.id)) + 1;
            timerObject.push({id:id, remark:timerRemark, hour:timerHour, minutes:timerMinutes, enable: 'checked'});
          }
        } else { // 鬧鐘資料更新
          timerObject[updateIndex] = {id:timerObject[updateIndex].id, remark:timerRemark, hour:timerHour, minutes: timerMinutes, enable: timerObject[updateIndex].enable};
          timerUpdate = false;
          document.getElementById('addBtn').innerHTML = '新增';
        }
        setCookie(key, timerObject, 30);
        updateTimerForm();
        resetForm();
      }

      function updateTimerForm() {
        let clearTbody = document.getElementById('tbodyId');
        clearTbody.innerHTML = '';
        for(let i = 0; i < timerObject.length; i++) {
          const tbodyId = document.getElementById('tbodyId')
          const lastRow = tbodyId.rows.length;
          const tableTr = tbodyId.insertRow(lastRow);
          tableTr.classList.add('align-middle');
          td = tableTr.insertCell(tableTr.cells.length);
          td.innerHTML = timerObject[i].id;
          td = tableTr.insertCell(tableTr.cells.length);
          td.innerHTML = timerObject[i].remark;
          td = tableTr.insertCell(tableTr.cells.length);
          td.innerHTML = `${addZero(timerObject[i].hour)}:${addZero(timerObject[i].minutes)}`;
          td = tableTr.insertCell(tableTr.cells.length);
          td.innerHTML = '<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch"'+ timerObject[i].enable +' style="float:none;" onchange="chgSwitch(' + i + ')"><label class="form-check-label">啟動</label></div>';
          td = tableTr.insertCell(tableTr.cells.length);
          td.innerHTML = '<button type="button" class="btn btn-success mx-1" onclick="editTimer(' + i + ');">修改</button><button type="button" class="btn btn-danger" onclick="delTimer(' + i + ');">刪除</button>';
        }
      }

      function resetForm() {
        let timerForm1 = document.forms['timerForm1'];
        timerForm1.reset();
      }

      function editTimer(i) {
        let timerForm1 = document.forms['timerForm1'];
        timerForm1.elements.remark.value = timerObject[i].remark;
        timerForm1.elements.hour.value = timerObject[i].hour;
        timerForm1.elements.minutes.value = timerObject[i].minutes;
        updateIndex = i;
        timerUpdate = true;
        document.getElementById('addBtn').innerHTML = '儲存';
      }

      function delTimer(i) {
        if(window.confirm('確認刪除'+timerObject[i].remark + '鬧鐘設定')){
          timerObject.splice(i,1);

          timerUpdate = false;
          document.getElementById('addBtn').innerHTML = '新增';

          setCookie(key,timerObject, 30);
          updateTimerForm();
        }
        return
      }

      function chgSwitch(i) {
        if (timerObject[i].enable == 'checked') {
          timerObject[i].enable = '';
        } else {
          timerObject[i].enable = 'checked';
        }
        setCookie(key, timerObject, 30);

        initial();
      }

      function clearTimer() {
        if(window.confirm('確認清除所有鬧鐘?')) {
          deleteCookie(key);
          timerObject = [];

          initail();
        }
        return;
      }

      //清除所有鬧鈴設定
      function initial() {
        timerUpdate = false;
        document.getElementById('addBtn').innerHTML = '新增';
        updateTimerForm();
        resetForm();
      }

    </script>
  </body>
</html>
