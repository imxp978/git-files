      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        bo/rder: 1px solid black;
      }

      h1 {
        font-size: 5em;
        font-weight: bolder;
        font-family: monospace, arial;
        margin-top: 20vh;
      }
      button {
        z-index: 1;
      }
      .card {
        text-align: center;
        height: 100vh;
        margin: 500px, auto;
        background-color: black;
        color: white;
        width: 100%;
        transition: background 0.5s;
        transform: (90deg);
      }

      #wrap {
        margin: 0 auto;
      }

      #clock {
        border-bottom: 3px solid white;

      }

  <body>
    <div id="wrap">
      <div class="card align-items-center">
        <div class="card-body">
          <h1 class="card-title"><div id="clock">00:57:00</div></h1>
          <h2 class="card-text"></h2>

          <button id="set" class="btn btn-primary">啟動</button>
          <button id="reset" class="btn btn-success">重置</button>
          <button id="bg" class="btn btn-danger">換背景色</button>
          <button id="save" class="btn btn-secondary">存入Cookie</button>
          <hr>
          <table id="timestamplist" class="table">

          </table>
        </div>
      </div>
    </div>

    <script>
      // COOKIE RELATED FN
      // 新增或更新 Cookie 中的物件資料
      function setCookie(key, value, expiryDays) {
        const date = new Date();
        date.setTime(date.getTime() + expiryDays * 24 * 60 * 60 * 1000);
        const expires = "expires=" + date.toUTCString();
        document.cookie =
          key + "=" + JSON.stringify(value) + ";" + expires + ";path=/";
      }

      // 從 Cookie 中取得物件資料
      function getCookie(key) {
        const name = key + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(";");
        for (let i = 0; i < cookieArray.length; i++) {
          let cookie = cookieArray[i];
          while (cookie.charAt(0) === " ") {
            cookie = cookie.substring(1);
          }
          if (cookie.indexOf(name) === 0) {
            return JSON.parse(cookie.substring(name.length, cookie.length));
          }
        }
        return new Array();
      }

      // 從 Cookie 中刪除物件資料
      function deleteCookie(key) {
        document.cookie =
          key + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      }
    </script>


    <script>
      const clock = document.querySelector("#clock");
      const set = document.querySelector("#set");
      const reset = document.querySelector("#reset");
      const bg = document.querySelector("#bg");
      const save = document.querySelector('#save')
      const card = document.querySelector(".card");
      let ms = 0;
      let s = 57;
      let m = 59;
      let timerInterval = 0;
      let bgInterval = 0;

      //      set.addEventListener("click", startTimer);
      set.addEventListener("click", function () {
        if (timerInterval === 0) {
          timerInterval = setInterval(timer, 10);
          // console.log("timerInterval: " + timerInterval);
          bgInterval = setInterval(bgChg, 2000);
          if (set.innerHTML === "啟動") {
            set.innerHTML = "暫停";
          }
        } else {
          clearInterval(timerInterval);
          timerInterval = 0;
          clearInterval(bgInterval);
          bgInterval = 0;
          if (set.innerHTML === "暫停") {
            set.innerHTML = "啟動";
          }
        }
      });

      reset.addEventListener("click", function () {
        clearInterval(timerInterval);
        ms = 0;
        s = 0;
        m = 0;
        timerInterval = 0;
        clearInterval(bgInterval);
        bgInterval = 0;
        set.innerHTML = "啟動";
        card.style.background = "black";
        render();
      });

      bg.addEventListener("click", bgChg);

      function bgChg() {
        const color1 =
          "rgb(" +
          rand(1, 255) +
          "," +
          rand(1, 255) +
          ", " +
          rand(1, 255) +
          ")";
        const color2 =
          "rgb(" +
          rand(1, 255) +
          "," +
          rand(1, 255) +
          ", " +
          rand(1, 255) +
          ")";
        const bgset = `linear-gradient(${color1}, ${color2})`;
        card.style.background = bgset;
        // card.style.fontSize = '500%';
        // card.style.transform = "rotate(deg90)";
        // card.style.opacity = "0.33";
      }
      let timeStamp = []
      let timeStampId = 1;
      save.addEventListener('click', saveCookie);
      let cookieKey = 'stoptimer'
      const timestamplist = document.querySelector('#timestamplist')

      function saveCookie() {
        if (timeStamp.length < 10) {
          timeStamp.push({id: timeStampId, time: `${m}:${s}:${ms}`});
          setCookie(cookieKey, timeStamp, 30);
          timeStampId++;
        } else {
          timeStamp.shift();
          saveCookie();
        }
        renderTimeRecord()
      }

      function clearRecord() {
        timeStamp = []
        timeStampId = 1
        deleteCookie(cookieKey)
        renderTimeRecord();
      }

      function editRecord(id) {
        //console.log(id);
        timeStamp[id].time = `${m}:${s}:${ms}`;
        renderTimeRecord();
      }

      function delRecord(id) {
        timeStamp.splice(id,1);
        renderTimeRecord();
      }


      function renderTimeRecord () {
        timestamplist.innerHTML = '';
        for (let i=0; i < timeStamp.length; i++){
          let tr = document.createElement('tr');
          tr.classList.add('row')

          const td_id = document.createElement('td')
          td_id.innerHTML = timeStamp[i].id;
          td_id.classList.add('col')
          const td_time = document.createElement('td')
          td_time.innerHTML = timeStamp[i].time;
          td_time.classList.add('col')
          const td_btn = document.createElement('td')
          td_btn.innerHTML = `<button type="button" class="btn btn-primary" onclick=editRecord(${i})>修改</button>`+ `<button type="button" class="btn btn-danger" onclick=delRecord(${i})>刪除</button>`;
          td_btn.classList.add('col')
          tr.append(td_id, td_time, td_btn);
          timestamplist.append(tr);
        }
        const btn_clear = document.createElement('button')
        btn_clear.id='btn_clear'
        btn_clear.classList.add('btn', 'btn-danger')
        btn_clear.innerHTML = '刪除所有紀錄';
        timestamplist.append(btn_clear)
        btn_clear.addEventListener('click', clearRecord)
      }






      function timer() {
        ms++;
        if (ms > 99) {
          s++;
          ms = 0;
        }
        if (s > 59) {
          m++;
          s = 0;
        }
        if (m > 59) {
          m = 0;
        }
        render();
      }

      function addZero(num) {
        if (num < 10) {
          return (num = "0" + num);
        } else {
          return num;
        }
      }

      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      function render() {
        ms = addZero(+ms);
        s = addZero(+s);
        m = addZero(+m);
        clock.textContent = `${m}:${s}:${ms}`;
      }
    </script>
  </body>
</html>
