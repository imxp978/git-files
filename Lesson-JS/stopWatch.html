<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      h1 {
        font-size: 5em;
        font-weight: bolder;
        font-family: monospace, arial;
        margin-top: 30vh;
      }
      button {
        z-index: 1;
      }
      .card {
        text-align: center;
        height: 100vh;
        margin: 500px, auto;
        background-color: black;
        color: white;
        width: 100%;
        transition: background 0.5s;
        transform: (90deg);
      }

      #wrap {
        margin: 0 auto;
      }

      #clock {
        border-bottom: 3px solid white;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="card align-items-center">
        <div class="card-body">
          <h1 class="card-title"><div id="clock">00:57:00</div></h1>
          <h2 class="card-text"></h2>

          <button id="set" class="btn btn-primary">啟動</button>
          <button id="reset" class="btn btn-success">重置</button>
          <button id="bg" class="btn btn-danger">換背景色</button>
        </div>
      </div>
    </div>
    <script>
      const clock = document.querySelector("#clock");
      const set = document.querySelector("#set");
      const reset = document.querySelector("#reset");
      const bg = document.querySelector("#bg");
      const card = document.querySelector(".card");
      let ms = 0;
      let s = 57;
      let m = 59;
      let timerInterval = 0;
      let bgInterval = 0;

      //      set.addEventListener("click", startTimer);
      set.addEventListener("click", function () {
        if (timerInterval === 0) {
          timerInterval = setInterval(timer, 10);
          // console.log("timerInterval: " + timerInterval);
          bgInterval = setInterval(bgChg, 2000);
          if (set.innerHTML === "啟動") {
            set.innerHTML = "暫停";
          }
        } else {
          clearInterval(timerInterval);
          timerInterval = 0;
          clearInterval(bgInterval);
          bgInterval = 0;
          if (set.innerHTML === "暫停") {
            set.innerHTML = "啟動";
          }
        }
      });

      reset.addEventListener("click", function () {
        clearInterval(timerInterval);
        ms = 0;
        s = 0;
        m = 0;
        timerInterval = 0;
        clearInterval(bgInterval);
        bgInterval = 0;
        set.innerHTML = "啟動";
        card.style.background = "black";
        render();
      });

      bg.addEventListener("click", bgChg);

      function bgChg() {
        const color1 =
          "rgb(" +
          rand(1, 255) +
          "," +
          rand(1, 255) +
          ", " +
          rand(1, 255) +
          ")";
        const color2 =
          "rgb(" +
          rand(1, 255) +
          "," +
          rand(1, 255) +
          ", " +
          rand(1, 255) +
          ")";
        const bgset = `linear-gradient(${color1}, ${color2})`;
        card.style.background = bgset;
        // card.style.fontSize = '500%';
        // card.style.transform = "rotate(deg90)";
        // card.style.opacity = "0.33";
      }

      function timer() {
        ms++;
        if (ms > 99) {
          s++;
          ms = 0;
        }
        if (s > 59) {
          m++;
          s = 0;
        }
        if (m > 59) {
          m = 0;
        }
        render();
      }

      function addZero(num) {
        if (num < 10) {
          return (num = "0" + num);
        } else {
          return num;
        }
      }

      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      function render() {
        ms = addZero(+ms);
        s = addZero(+s);
        m = addZero(+m);
        clock.textContent = `${m}:${s}:${ms}`;
      }
    </script>
  </body>
</html>
