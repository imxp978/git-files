<body>
    <div id="container">
        <div id="lottery">
            <span>1</span>

        <div id="button">
                <button type="button" onclick="getPrize();" id="btn">抽獎</button>
        </div>
        <div id="modal">
            <span id="message"></span>
        </div>
    </div>


    <script>
        const message = document.querySelector('#message');
        let count = 0;
        function getPrize() {
            if (count < 99) {
                let lottery = document.getElementById('lottery');
                lottery.innerText = rand(1, 4);
                window.setTimeout('getPrize()', 1);
                count++;
            } else {
                count = 0;
                switch (lottery.innerText) {
                case "1":
                    window.alert("抽中1獎 10000");
                    break;
                case "2":
                    window.alert("抽中2獎 1000");
                    break;
                case "3":
                    window.alert("抽中3獎 500");
                    break;
                default:
                    window.alert("抽中普獎 100");
                    break;

                }
            }
        }
    </script>
