<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgRed{
            background-color:red;
        }
        .bgYellow{
            background-color:yellow;
        }
    </style>
</head>
<body>
    <table id="multipli" border="1" bordercolor="green">
        <tr>
            <td>*</td>
        </tr>
    </table>
    <script>
        var level1=9, level2=9;
        var tableTr=document.getElementById('multipli').rows[0];
        for(let i = 1; i <=level1; i++) {
            var td=tableTr.insertCell(tableTr.cells.length);
            td.innerHTML= i;
            //錯誤一
            if (i == 5) {
                td.classList.add('bgRed');
            }
        }
        for(let i = 1; i<=level1; i++) {
            var lastRow=document.getElementById('multipli').rows.length;
            var tableTr=document.getElementById('multipli').insertRow(lastRow);
            var td=tableTr.insertCell(tableTr.cells.length);
            td.innerHTML=i;
            for(let j=1; j<=level2; j++) {
                td=tableTr.insertCell(tableTr.cells.length);
                td.innerHTML=i + "*" +j+ "=" + i*j;
                // 錯誤二
                if (i == 5 && j !== 5) {
                    td.classList.add('bgYellow');
                } 
                else if (j == 5 && i !== 5) {
                    td.classList.add('bgRed');
                }

            }
        }
    </script>
    
</body>
</html>
