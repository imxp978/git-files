<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="myapp">
      <div class="container">
        <div class="row">
            <div class="col-10">
                <h3 v-once>{{msg01}}</h3>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">輸入測試</span>
                    <input type="text" v-model="msg01" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
                <h3 v-html="msg01"></h3>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">新增資料</button>

        <hr>
        <h1>{{message}}</h1>
        <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="" @click="goodsEdit('');">新增資料</button>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">序號</th>
              <th scope="col">圖片</th>
              <th scope="col">名稱</th>
              <th scope="col">簡介</th>
              <th scope="col">價格</th>
              <th scope="col">折扣</th>
              <th scope="col">特價</th>
              <th scope="col">備註</th>
              
            </tr>
          </thead>
          <tbody class="table-group-divider">
            
            <tr 
              v-for="item,index in productList"
            >
            
              <th scope="row">{{index+1}}</th>
              <td>
                <img
                  :src="`product_img/${item.imgfile}`"
                  :title="`${item.p_name}`"
                  class="img-fluid"
                />
              </td>
              <td>{{item.p_name}}</td>
              <td>{{item.p_intro}}</td>
              <td>{{item.p_price}}</td>
              <td style="color:red;">{{item.discount}}</td>
              <td>{{item.p_price*item.discount*0.1}}</td>
              <td>
                <p v-if="item.discount <= 5">5折以下，站長推薦，價格真是非常便宜</p>
                <p v-else-if="item.discount == 6">年中慶6折，歡迎搶購!</p>
                <p v-else-if="item.discount == 7">活動7折，特價拍賣!</p>
                <p v-else>特價商品，歡迎購買!</p>
              </td>
              <td>
                <button type="button" class="btn btn-outline-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="" @click="goodsEdit(`${index}`);">修改資料</button>
              </td>
            </tr>
          </tbody>
        </table>
        <hr>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{mtitle}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">圖片名稱</label>
                    <input type="text" class="form-control" id="recipient-name" v-model="goods.imgfile">
                    <img v-if="goods.imgfile" :src="`product_img/${goods.imgfile}`" class="mt-2" alt="">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">產品名稱</label>
                    <input class="form-control" v-model="goods.p_name"></input>
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">產品價格</label>
                    <input type="number" class="form-control" v-model="goods.p_price">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">產品簡介</label>
                    <textarea id="message-text" class="form-control" v-model="goods.p_intro"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" @click="goodsSave(arrayIndex);" data-bs-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        
      </div>
    </div>
    <script>
      const newVue3 = Vue.createApp({
        data() {
          return {
            msg01: '測試v-once的顯示一次處裡',
            message: "店傷藥裝產品列表",
            productList: [
              {
                imgfile: "pic0101.jpg",
                p_name: "台大葉黃素膠囊",
                p_intro:
                  "游離型軟膠囊，採用金盞花植物萃取含20﹪葉黃素，調節生理機能，營養補給，健康維持",
                p_price: "3600",
                discount:this.rand(1,9)
              },
              {
                imgfile: "pic0102.jpg",
                p_name: "黃金燕窩生物纖維面膜",
                p_intro:
                  "手術後保養，約會前急救聖品，媲美專櫃等級！網友推薦最新使用，肌膚很水嫩，感覺很透亮。",
                p_price: "1200",
                discount:this.rand(1,9)
              },
              {
                imgfile: "pic0103.jpg",
                p_name: "MIZON 蝸牛全效活膚霜",
                p_intro:
                  "無論混合肌、油性肌、痘痘肌、乾性肌、過敏肌等《任何膚質適用》，是修護型保養品！！",
                p_price: "690",
                discount:this.rand(1,9)
              },
            ],
            mtitle: '',
            arrayIndex: '',
            goods: {
              imgfile:'',
              p_name:'',
              p_intro:'',
              p_price:'',
              discount:''
            },
          };
        },
        methods: {
            rand:function(min,max) {
                if(max<min)return('');
                min = Math.ceil(min);
                max = Math.floor(max);
                const value=Math.random() * (max-min+1) + min;
                return Math.floor(value);
            },

            goodsSave: function (apoint = "") {
                this.goods.discount = this.rand(1,9);
                if(apoint =='' ) {
                  this.productList.push(this.goods);
                } else {
                  this.productList[apoint] = this.goods;
                }
            },

            goodsEdit: function (apoint = "") {
              this.arrayIndex = apoint; //將產品陣列索引植存起來
              if (apoint === '') {
                this.mtitle = {
                  imgfile: '',
                  p_name: '',
                  p_intro: '',
                  p_price: '',
                  discount:''
                };
              } else {
                this.mtitle = '產品資料修改模式',
                this.goods = {
                  imgfile: this.productList[apoint].imgfile,
                  p_name: this.productList[apoint].p_name,
                  p_intro: this.productList[apoint].p_intro,
                  p_price: this.productList[apoint].p_price,
                  discount: this.productList[apoint].discount
                }
              }
            },
        },
      });
      newVue3.mount("#myapp");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
