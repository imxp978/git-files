<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="myapp">
        <div v-bind:title="testTitle">
            <h1>{{h1Txt}}</h1>
            <button class="btn btn-primary">{{btn1}}</button>
            <button class="btn btn-secondary">{{btn2}}</button>
            <button class="btn btn-success">{{btn3}}</button>
        </div>
    </div>
    <hr>
    <div id="myapp01">
        <div v-bind:title="testTitle" :style="styleCtrl">
            <h1>{{message}}</h1>
        </div>
    </div>

    <script>
        const newVue3 = Vue.createApp({
            data() {
                return {
                    h1Txt:'Vue 程式測試: ',
                    btn1: 'Vue 變數按鈕1',
                    btn2: 'Vue 變數按鈕2',
                    btn3: 'Vue 變數按鈕3',
                    testTitle: 'Text in Title',
                }
            }
        });
        newVue3.mount('#myapp');

        const newVue31 = Vue.createApp({
            data() {
                return {
                    message: '這是第一個vue測試文字',
                    testTitle: 'div 標題文字於title',
                    styleCtrl: 'width:300px;height:200px;background-color:red;color:white;',
                }
            }
        });
        newVue31.mount('#myapp01');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
