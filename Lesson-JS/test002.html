  <head>

    <title>Document</title>
    <script src="comlib.js"></script>

  <body>
    <table border="1">
      <tr>
        <td>姓名</td>
        <td>
          <script>
            document.write(name);
          </script>
        </td>
        <td>
          <script>
            document.write(typeof name);
          </script>
        </td>
      </tr>

      <tr>
        <td>座號</td>

          <script>

        <td>
          <script>
            document.write(typeof seat);

            document.write(
              age + "歲又6個月，計",
              month,

              current_age,

              current_month,

        </td>

        </td>

              <td>國文</td>

            <tr>
              <td id="s0">

                  document.write(score[0]);

              <td id="s2">

          <script>
            document.write(typeof score);

                  document.write(mobile.size);

          </table>
