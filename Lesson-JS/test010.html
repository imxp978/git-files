<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="input01" name="input01" value="">
    <button id="btn01" name="btn01" type="button" onclick="accumulate();">累加10</button>
    <button id="btn02" name="btn02" type="button">累加20</button>
    <button id="btn03" name="btn03" type="button">累加30</button>

    <script>
        var addval = 10;
        var input01 = document.getElementById('input01');
        input01.value = addval;

        // 使用accumulate函數累加
        function accumulate(num = 10) {
            addval = addval + num;
            input01.value = addval;
            return;
        }

        //使用匿名函數累加 
        // *** 事件函數不接收參數 所以要使用局部函數替代
        document.getElementById('btn02').onclick = function () {
            let num = 20;
            addval = addval + num;
            input01.value = addval;
            return;
        };

        //使用箭頭函數累加
        document.getElementById('btn03').onclick = (e, num = 30) => {
            addval = addval + num;
            input01.value = addval;
            return;
        }

    </script>


</body>

</html>
