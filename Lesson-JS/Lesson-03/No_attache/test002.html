<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition testing Document</title>
    <style type="text/css">
      .demo {
        width: 680px;
        border: 1px solid red;
      }
      .demo div {
        width: 80px;
        height: 50px;
        border: 1px solid blue;
        margin-top: 2px;
        margin-left:0px;
        background-color: #8df506;
        
      }
      .demo:hover > div {
        /* 需保留80px空間給div */
        margin-left:600px;
        background-color: #f506d5;
        transform: rotate(1080deg);
      }
      /* ---下列為各種 時間速率--- */
      .timing1 {
        /* transition:all 3s ease 0s; */
        transition:margin-left 3s ease 0s,transform 3s ease 0s;
      }
      .timing2 {
        transition:margin-left 3s ease-in 0s;
      }
      .timing3 {
        transition:margin-left 3s ease-out 0s;
      }
      .timing4 {
        transition:margin-left 3s ease-in-out 0s;
      }
      .timing5 {
        transition:margin-left 3s linear 0s;
      }
      .timing6 {
        transition:margin-left 3s cubic-bezier(0.1, 0.7, 1, 0.1) 0s;
      }
      .timing11 {
        transition:margin-left 3s ease 1s,background-color 3s ease 1s;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div class="timing1">ease11</div>
      <div class="timing11">ease with delay 1s</div>
      <div class="timing2">ease-in</div>
      <div class="timing3">ease-out</div>
      <div class="timing4">ease-in-out</div>
      <div class="timing5">linear</div>
      <div class="timing6">cubic-bezier</div>
    </div>
  </body>
</html>
