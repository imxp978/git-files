<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="comlib.js"></script>
  </head>
  <body>
    <h3>
      <script>
        var grade = rand(1,99);
        document.write("<h1>測試成績"+grade+"</h1>");
        if (grade >= 80) {
          document.write("測試成績判斷為A:取得4.0積分");
        } else if (grade >= 70) {
          document.write("測試成績判斷為B:取得3.0積分")
        } else {
          document.write("測試成績判斷為C:取得2.0積分")
        }
      

      </script>
    </h3>
    <script>
      var score = rand(1, 99);
      document.write("<h1>測試成績:", score, "</h1>");
      if (score < 60) {
        document.write("<h3>測試成績判斷為不及格</h3>");
      }

      if (score >= 60) {
        document.write("<h3>測試成績判斷為及格</h3>");
      }
    </script>
  </body>
</html>
